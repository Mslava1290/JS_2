<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Реализовать основные 4 арифметические операции (+, -, /, *) 
        //в виде функций с двумя параметрами. Т.е. например, функция 
        //для сложения должна принимать два числа, складывать их и 
        //возвращать результат.
        //Обязательно использовать оператор return.
        function plus(a, b) {
            return (a + b)
        }

        function minus(a, b) {
            return (a - b)
        }

        function divide(a, b) {
            return (a / b)
        }

        function multiply(a, b) {
            return (a * b)
        }
    </script>
</body>

</html>
