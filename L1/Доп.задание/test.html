<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="burger-form">
        <fieldset id="burgerfieldset">
            <p class="heading">MENU</p>
            <fieldset class="burger-fieldset-inside">
                <p class="menu_head">Выберите бургер:</p>
                <input name="size" type="radio"  id="bigburger" value="big" class="burger-input" data-price="50" data-calories="20" checked> <label for="bigburger">Большой бургер (100р/40ккал)</label> <br> <br>
                <input name="size" type="radio" id="smallburger" value="small" class="burger-input" data-price="100" data-calories="40"> <label for="smallburger">Малый бургер (50р/20ккал)</label>
            </fieldset>
            <fieldset class="burger-fieldset-inside">
                <p class="menu_head">Выберите начинку:</p>
                <input name="add" type="radio" id="cheese" checked value="cheese" class="burger-input" data-price="10" data-calories="20"><label for="cheese"> С сыром(10р/20ккал)</label> <br> <br>
                <input name="add" type="radio" id="salat" value="salat" class="burger-input" data-price="20" data-calories="5"><label for="salat"> С салатом(20р/50ккал)</label> <br> <br>
                <input name="add" type="radio" id="potato" value="potato" class="burger-input" data-price="15" data-calories="10"><label for="potato"> C Картошкой(15р/10ккал)</label> <br> <br>
            </fieldset>
            <fieldset class="burger-fieldset-inside">
                <p class="menu_head">Дополнительно:</p>
                <input class="burger-input" type="checkbox" checked name="topings" id="seasoning" value="spices" data-price="15" data-calories="0"><label for="seasoning">Посыпать приправой (15р/0ккал)</label>
                <input class="burger-input" type="checkbox" name="topings" id="mayo" value="mayo" data-price="20" data-calories="5"><label for="mayo">Полить майонезом (20р/5ккал)</label>
            </fieldset>
            <div id="check">
                <h4>Собрать бургер</h4>
            </div>
            <p id="result">Итоговая стоимость:
                <span id="price">0</span> <br>
                Кол-во калорий:
                <span id="calories">0</span>
            </p>
        </fieldset>
    </form>
    <script src="script.js"></script>
    <script>
        window.onload = () => {
            document.getElementById("check").addEventListener('click', () => {
                let burger = new Burger('size','add','topings');
                console.log(burger);
                burger.showSum("#price","#calories");
            });
           
        }
    </script>

</body>

</html>
