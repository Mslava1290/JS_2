<!DOCTYPE html>
<html>
    <head>
        <title>eShop</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="products">
                <div class="top_block">
                    <div class="header"> Catalog </div>
                    <div> <button class="cart-button button" type="button">Корзина</button> </div>
                </div>
            </div>
    </header>
        <main>
            <div class="goods-list"></div>
            <div class="top_block products basket">
                <div class="basketItems"></div>
                <div class="total"></div>
            </div>
            
        </main>
        <script>
            window.onload = () => {
                document.querySelector(".cart-button").addEventListener('click', () => {
                    let mybasket = document.querySelector('.basket');
                    mybasket.classList.toggle("showhide");
                })
        };
        </script>
    </body>
</html>
