<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Пишем генератор паролей на заданную величину.
        let Symbols = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!#$%&'()*+,-./:;<=>?@[]^_`{|}~" //82
        let pass = "";
        //Функция запрашивает у польз-ля длину, если корректно запускает генератор
        function getPassLength() {
            let passLength = Math.round(prompt("Введите желаемую длину пароля?"));
            if (passLength <= 0 || passLength === 'undefined' || isNaN(passLength)) {
                alert("Вы ввели некорректную длину пароля!")
            } else return generagePass(passLength);
        }
        //Функция генерации методом рекурсии.
        function generagePass(getPassLength) {
            if (getPassLength > 0) {
                pass += Symbols.charAt(Math.floor(Math.random() * (82 - 0 + 1)) + 0);
                getPassLength--;
                generagePass(getPassLength);
            } else(alert(`Ваш пароль: "${pass}".`));
        }
        getPassLength();
    </script>
</body>

</html>
